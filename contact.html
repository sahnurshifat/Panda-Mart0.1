<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">PandaMart</h1>

                <a href="index.html" class="nav-link">Home</a>

                <a href="login.html" class="nav-link" id="auth-link">Login</a>
                <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>
        </div>
    </section>

    <!-- Contact Content -->
    <main class="main-content">
        <div class="container">
            <div class="contact-wrapper">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <div class="contact-item">
                        <div class="contact-icon">üìç</div>
                        <div class="contact-details">
                            <h4>Address</h4>
                            <p>123 Kemal Ataturk Avenue<br>Banani, Dhaka</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üìû</div>
                        <div class="contact-details">
                            <h4>Phone</h4>
                            <p>+880 018111-22233</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">‚úâÔ∏è</div>
                        <div class="contact-details">
                            <h4>Email</h4>
                            <p>support@PandaMart.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">üïí</div>
                        <div class="contact-details">
                            <h4>Business Hours</h4>
                            <p>Monday - Friday: 9:00 AM - 6:00 PM<br>
                               Saturday: 10:00 AM - 4:00 PM<br>
                               Sunday: Closed</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form-container">
                    <h3>Send us a Message</h3>
                    <form id="contact-form" class="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="contact-name">Full Name *</label>
                                <input type="text" id="contact-name" required>
                            </div>
                            <div class="form-group">
                                <label for="contact-email">Email Address *</label>
                                <input type="email" id="contact-email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-subject">Subject *</label>
                            <select id="contact-subject" required>
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Customer Support</option>
                                <option value="order">Order Issue</option>
                                <option value="return">Return/Refund</option>
                                <option value="partnership">Partnership</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="contact-message">Message *</label>
                            <textarea id="contact-message" rows="6" required placeholder="Please describe your inquiry in detail..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- FAQ Section -->
            <div class="faq-section">
                <h3>Frequently Asked Questions</h3>
                <div class="faq-grid">
                    <div class="faq-item">
                        <h4>How can I track my order?</h4>
                        <p>Once your order is shipped, you'll receive a tracking number via email. You can use this to track your package on our website.</p>
                    </div>
                    <div class="faq-item">
                        <h4>What is your return policy?</h4>
                        <p>We offer a 30-day return policy for all items in original condition. Please contact our support team to initiate a return.</p>
                    </div>
                    <div class="faq-item">
                        <h4>Do you offer international shipping?</h4>
                        <p>Yes, we ship worldwide! Shipping costs and delivery times vary by location. Check our shipping page for more details.</p>
                    </div>
                    <div class="faq-item">
                        <h4>How can I change my order?</h4>
                        <p>Orders can be modified within 1 hour of placement. After that, please contact our support team for assistance.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Cart Button -->
    <div class="floating-cart" id="floating-cart">
        <a href="cart.html" class="cart-button">
            <span class="cart-icon">üõí</span>
            <span class="cart-count" id="cart-count">0</span>
        </a>
    </div>

    <!-- Contact Success Modal -->
    <div id="contact-success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Message Sent Successfully!</h3>
            <p>Thank you for contacting us. We'll get back to you within 24 hours.</p>
            <button class="btn btn-primary" onclick="document.getElementById('contact-success-modal').style.display='none'">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 PandaMart. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
